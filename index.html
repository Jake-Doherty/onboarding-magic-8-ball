<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <title>Web App</title>
    </head>

    <body>
        <header>
            <img src="/assets/html_css_js.png" />
            <h1>Web App</h1>
        </header>

        <main>
            <div id="question-container">
                <label>
                    <input id="fortune-input" type="text" placeholder="Ask here to..." />
                    <button id="ask" type="submit">See Your Future</button>
                </label>
                <div>
                    <img src="assets\8-ball.png" alt="8-ball" />
                </div>
            </div>
            <div id="fortune-container" class="hide">
                <p id="fortune-output" class="fortune-answer"></p>
                <button id="reset" type="submit">Ask again</button>
            </div>
        </main>

        <footer>&copy;2022 Software Developer</footer>

        <script type="module" src="app.js"></script>
    </body>
</html>
